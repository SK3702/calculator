<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="container">

        <div id="showResult"></div>

        <table>
            <tbody>
                <tr>
                    <td colspan="3"><button value="AC" onclick="clickBtn(this)">AC</button></td>
                    <td><button value="/" onclick="clickBtn(this)">/</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="clickBtn(this)">7</button></td>
                    <td><button value="8" onclick="clickBtn(this)">8</button></td>
                    <td><button value="9" onclick="clickBtn(this)">9</button></td>
                    <td><button value="*" onclick="clickBtn(this)">*</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="clickBtn(this)">4</button></td>
                    <td><button value="5" onclick="clickBtn(this)">5</button></td>
                    <td><button value="6" onclick="clickBtn(this)">6</button></td>
                    <td><button value="-" onclick="clickBtn(this)">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="clickBtn(this)">1</button></td>
                    <td><button value="2" onclick="clickBtn(this)">2</button></td>
                    <td><button value="3" onclick="clickBtn(this)">3</button></td>
                    <td><button value="+" onclick="clickBtn(this)">+</button></td>
                </tr>
                <tr>
                    <td><button value="0" onclick="clickBtn(this)">0</button></td>
                    <td><button value="00" onclick="clickBtn(this)">00</button></td>
                    <td><button value="." onclick="clickBtn(this)">.</button></td>
                    <td><button value="=" onclick="clickBtn(this)">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="main.js"></script>
  </body>
</html>
